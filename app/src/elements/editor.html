<template bindable="onSave,onCancel,onCreate">
  <div class="editor-container">
    <div class="form-container">
      <slot></slot>
    </div>
    <button type="button" class="btn btn-default" click.delegate="onSave()">Save</button>
    <button type="button" class="btn btn-default" click.delegate="onCancel()">Cancel</button>
  </div>
</template>
