<template>

  <editor if.bind="editing" on-save.call="onSave()" on-cancel.call="onCancel()" on-create.call="onCreate()">
    <label>Name:</label>
    <input type="text" value.bind="name">

    <label>Charts:</label>
    <div repeat.for="chart of allCharts" class="checkbox">
      <label>
        <input type="checkbox" value.bind="hasChart(chart)">
        ${chart.name}
      </label>
    </div>
  </editor>
  <button if.bind="!editing" type="button" click.delegate="onCreate()">New</button>

  <ul class="board-list">
    <li repeat.for="model of models">
      <div class="board-thumbnail">
        <div repeat.for="i of 4" class="dummy-chart">
          <div></div>
        </div>
      </div>
      ${model.name}
      <button type="button" click.delegate="onEdit(model)">
        <i class="fa fa-pencil"></i>
      </button>
      <button type="button" click.delegate="onDelete(model)">
        <i class="fa fa-trash"></i>
      </button>
    </li>
  </ul>

</template>
