<template>

  <editor if.bind="editing" on-save.call="onSave()" on-cancel.call="onCancel()" on-create.call="onCreate()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" value.bind="name">
    </div>

    <div class="form-group">
      <label>Boards:</label>
      <div repeat.for="board of boards" class="checkbox">
        <label>
          <input type="checkbox" value="">
          ${board.name}
        </label>
      </div>
    </div>
  </editor>
  <button if.bind="!editing" type="button" class="btn btn-default" click.delegate="onCreate()">New</button>

  <model-list models.bind="models" on-edit.call="onEdit($event)" on-delete.call="onDelete($event)"></model-list>

</template>
